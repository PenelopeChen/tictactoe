<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <!-- Headings & Game Status -->
    <h1 class = "heading">Play Tic Tac Toe!</h1>
    <h2>It's Player 1's turn!</h2>

    <!-- TTT 3 X 3 board -->
    <section class = "board">
        <section class = "square">
            <section class = "top-left" type = "text" id = "top-left"></section>
            <section class = "top-mid" type = "text" id = "top-mid" ></section>
            <section class = "top-right" type = "text" id = "top-right"></section>
            <section class = "mid-left" type = "text" id = "mid-left"></section>
            <section class = "mid-mid" type = "text" id = "mid-mid"></section>
            <section class = "mid-right" type = "text" id = "mid-right"></section>
            <section class = "bottom-left" type = "text" id = "bottom-left"></section>
            <section class = "bottom-mid" type = "text" id = "bottom-mid"></section>
            <section class = "bottom-right" type = "text" id = "bottom-right"></section>
        </section>
    </section>

    <!-- Player 1 -->
    <section class = "card1">

    </section>

    <!-- Player 2 -->
    <section class = "card2">

    </section>

    <button id = "btn" onclick = "reset()">Reset</button>

    <script src = "script.js"></script>
</body>
</html>
